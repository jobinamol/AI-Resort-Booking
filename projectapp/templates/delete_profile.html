<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - LuxAI Resorts</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static "videos/bg.mp4" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .delete-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .delete-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .brand-logo span {
            color: #00c6ff;
        }

        .brand-logo small {
            font-size: 0.5em;
            letter-spacing: 2px;
            color: #666;
        }

        .delete-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .delete-icon i {
            font-size: 4em;
            color: #ff416c;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .delete-title {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .delete-warning {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #ff416c;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .btn {
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .btn-outline-secondary {
            border: 2px solid #666;
            color: #666;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: #666;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 102, 102, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .form-check {
            padding-left: 30px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            margin-left: -30px;
            border: 2px solid #ff416c;
        }

        .form-check-input:checked {
            background-color: #ff416c;
            border-color: #ff416c;
        }

        .form-check-label {
            color: #666;
            font-size: 0.95em;
            padding-top: 2px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="delete-container">
        <div class="delete-card">
            <div class="brand-logo">
                <h1>Lux<span>AI</span></h1>
                <small>RESORTS</small>
            </div>

            <div class="delete-icon">
                <i class="fas fa-user-slash"></i>
            </div>

            <h2 class="delete-title">Delete Your Account</h2>
            <p class="delete-warning">
                This action cannot be undone. All your data, including profile information, bookings, and preferences will be permanently deleted.
            </p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-control border-start-0" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirm-delete" required>
                        <label class="form-check-label" for="confirm-delete">
                            I understand that this action is permanent and cannot be undone
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-100">
                    <i class="fas fa-trash-alt"></i>Delete Account
                </button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary w-100">
                    <i class="fas fa-arrow-left"></i>Cancel
                </a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
